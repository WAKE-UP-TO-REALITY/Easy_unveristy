{% extends 'portal/base.html' %}

{% block title %}Doctor Profile Setup{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">üë®‚Äç‚öïÔ∏è Doctor Profile Setup</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <p class="text-muted">Hi {{ user.username }}, complete your doctor profile:</p>

                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="specialization" name="specialization" 
                               placeholder="e.g., General Physician, Cardiologist, Orthopedic" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            ‚úÖ Complete Setup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
