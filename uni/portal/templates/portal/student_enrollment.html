{% extends 'portal/base.html' %}

{% block title %}Student Enrollment{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üìö Student Enrollment</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <p class="text-muted">Hi {{ user.username }}, complete your enrollment:</p>

                    <div class="mb-3">
                        <label for="enrollment_number" class="form-label">Enrollment Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="enrollment_number" name="enrollment_number" required>
                    </div>

                    <div class="alert alert-info">
                        ‚ÑπÔ∏è You will be automatically enrolled in all available subjects.
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            ‚úÖ Complete Enrollment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
